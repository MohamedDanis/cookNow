<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cookNow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/cooking.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/0307df3f78.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <div class="logo"><h1>cookNow</h1></div>
            <div class="nav-list">
                <ul>
                    <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#Cuisine" class="nav-link">Cuisine</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                    <li class="nav-item cta-par"><a href="#" class="nav-link" id="">Buy the course</a></li>
                </ul>
            </div>
            <div class="toggler"><i class="fas fa-bars ham" id="toggler"></i></div>
            
        </nav>
        <div class="menu-hide" id="menu-bar">
                <ul class="navlist">
                    <li class="navitem"><a href="#" class="navlink">Home</a></li>
                    <li class="navitem"><a href="#Cuisine" class="navlink" id="cuisineSec">Cuisine</a></li>
                    <li class="navitem"><a href="#" class="navlink">About</a></li>
                    <li class="navitem cta-par"><a href="#" class="navlink">Buy the course</a></li>
                </ul>
        </div>
    </header>
    <section class="hero-section">
        <div class="text-section">
            <h1 class="hero-text">We all learn from</h1>
            <h1 class="hero-text">mistakes.</h1>
            <h1 class="hero-text">So start<span class="hero-logo">cookNow</span></h1>
            <button class="hero-cta ">Get your course</button>
        </div>
        
    </section>
    <!-- Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a> -->
    <div class="divider"> </div>
    <section class="cuisine-sec" id="Cuisine">
        <h1 class="cuisine-heading">Choose Your Style</h1>
        <div class="card-grid">
            <div class="card">
                <h1>Indian<span><img src="img/indian-food.svg" class="cuisine-logo"></span></h1>
                <button class="hero-cta cuisine-cta">Get your course</button>
            </div>
            
            <div class="card">
                <h1>Chinese<span><img src="img/chinese-food.svg" class="cuisine-logo"></span></h1>
                <button class="hero-cta cuisine-cta">Get your course</button>
            </div>
            
            <div class="card">
                <h1>French<span><img src="img/french-food.svg" class="cuisine-logo"></span></h1>
                <button class="hero-cta cuisine-cta">Get your course</button>
            </div>
            
            <div class="card">
                <h1>Spanish<span><img src="img/spanish-food.svg" class="cuisine-logo"></span></h1>
                <button class="hero-cta cuisine-cta">Get your course</button>
            </div>
            
            <div class="card">
                <h1>Arabian<span><img src="img/arabian-food.svg" class="cuisine-logo"></span></h1>
                <button class="hero-cta cuisine-cta">Get your course</button>
            </div>
            
            <div class="card">
                <h1 class="jap-heading">Japanese<span><img src="img/japan-food.svg" class="cuisine-logo"></span></h1>
                <button class="hero-cta cuisine-cta wobble-hor-top">Get your course</button>
            </div>
            
        </div>
    </section>
    <script src="script.js"></script>

</body>
</html>
