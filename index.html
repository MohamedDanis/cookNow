<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cookNow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/cooking.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/0307df3f78.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <div class="loader">
        <lottie-player src="https://assets5.lottiefiles.com/datafiles/XpFCWApEzLI29va/data.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop  autoplay></lottie-player>
    </div>
    <header>
        <nav class="nav-bar">
            <div class="logo"><h1>cookNow</h1></div>
            <div class="nav-list">
                <ul>
                    <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#Cuisine" class="nav-link" id="cuisineSec">Cuisine</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                    <li class="nav-item cta-par"><a href="#" class="nav-link" id="">Buy the course</a></li>
                </ul>
            </div>
            <div class="hamburger" id="toggler">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            
        </nav>
    </header>
    <section class="hero-section">
        <div class="text-section">
            <h1 class="hero-text">We all learn from</h1>
            <h1 class="hero-text">mistakes.</h1>
            <h1 class="hero-text">So start<span class="hero-logo">cookNow</span></h1>
            <button class="hero-cta ">Get your course</button>
        </div>
        
    </section>
    <!-- Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a> -->
    <div class="divider"> </div>
    <section class="cuisine-sec" id="Cuisine">
        <h1 class="cuisine-heading">Choose Your Style</h1>
        <div class="card-grid">
            <div class="card" data-aos="fade-left" data-aos-duration="2000">
                <h1>Indian<span><img src="img/indian-food.svg" class="cuisine-logo"></span></h1>
                <button class="hero-cta cuisine-cta">Get your course</button>
            </div>
            
            <div class="card" data-aos="fade-up" data-aos-duration="2000">
                <h1>Chinese<span><img src="img/chinese-food.svg" class="cuisine-logo"></span></h1>
                <button class="hero-cta cuisine-cta">Get your course</button>
            </div>
            
            <div class="card" data-aos="fade-right" data-aos-duration="2000">
                <h1>French<span><img src="img/french-food.svg" class="cuisine-logo"></span></h1>
                <button class="hero-cta cuisine-cta">Get your course</button>
            </div>
            
            <div class="card" data-aos="fade-left" data-aos-duration="2000">
                <h1>Spanish<span><img src="img/spanish-food.svg" class="cuisine-logo"></span></h1>
                <button class="hero-cta cuisine-cta">Get your course</button>
            </div>
            
            <div class="card" data-aos="fade-up" data-aos-duration="2000">
                <h1>Arabian<span><img src="img/arabian-food.svg" class="cuisine-logo"></span></h1>
                <button class="hero-cta cuisine-cta">Get your course</button>
            </div>
            
            <div class="card" data-aos="fade-right" data-aos-duration="2000">
                <h1 class="jap-heading">Japanese<span><img src="img/japan-food.svg" class="cuisine-logo"></span></h1>
                <button class="hero-cta cuisine-cta wobble-hor-top">Get your course</button>
            </div>
            
        </div>
    </section>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="script.js"></script>
    <script>
        AOS.init();
      </script>
</body>
</html>
